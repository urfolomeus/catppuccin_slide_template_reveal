<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Presentation</title>

  <!-- Reveal.js CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.5.0/reset.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.5.0/reveal.min.css">

  <!-- Custom Styles -->
  <link rel="stylesheet" href="assets/styles.css">

  <!-- Theme -->
  <link rel="stylesheet" href="assets/themes/catppuccin-frappe.css" media="(prefers-color-scheme: dark)">
  <link rel="stylesheet" href="assets/themes/catppuccin-latte.css" media="(prefers-color-scheme: light)">

  <!-- Code Highlight Plugin -->
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.10.0/styles/panda-syntax-dark.min.css"
    media="(prefers-color-scheme: light)">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.10.0/styles/panda-syntax-light.min.css"
    media="(prefers-color-scheme: dark)">
</head>

<body>
  <!-- Add theme toggle button with sun/moon icon -->
  <button class="theme-toggle" id="theme-toggle" title="Toggle theme">
    <img src="assets/images/theme-toggle.svg" alt="Toggle between light and dark theme">
  </button>

  <div class="reveal">
    <div class="slides">
      <section data-markdown="slides.md" data-separator="^---"></section>
    </div>
  </div>

  <!-- Reveal.js and Markdown Plugin JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.5.0/reveal.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.5.0/plugin/markdown/markdown.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.5.0/plugin/highlight/highlight.min.js"></script>

  <!-- Add theme toggle script before Reveal initialization -->
  <script>
    function storeTheme(theme) {
      document.documentElement.setAttribute('data-theme', theme);
    }

    function setTheme(theme) {
      // Force media queries to update
      document.querySelectorAll('link[media]').forEach(link => {
        if (link.href.includes('catppuccin')) {
          const slideTheme = theme === 'dark' ? 'frappe' : 'latte';
          link.media = link.href.includes(slideTheme) ? 'all' : 'not all';
        }
        if (link.href.includes('panda-syntax')) {
          link.media = link.href.includes(theme) ? 'all' : 'not all';
        }
      });
    }

    function initTheme(isDark) {
      const theme = isDark ? 'dark' : 'light';
      storeTheme(theme);
      setTheme(theme);
    }

    function toggleTheme() {
      const currentTheme = document.documentElement.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      storeTheme(newTheme);
      setTheme(newTheme);
    }

    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)');

    // Initialize theme based on system preference
    initTheme(prefersDark.matches);

    // Update theme when system preference changes
    prefersDark.addEventListener('change', (e) => initTheme(e.matches));

    // Toggle theme when button is clicked
    document.getElementById('theme-toggle').addEventListener('click', () => toggleTheme());
  </script>

  <!-- Initialize Reveal -->
  <script>
    Reveal.initialize({
      disableLayout: false,
      margin: 0.1,
      minScale: 0.2,
      maxScale: 1.0,
      transition: 'slide',
      plugins: [RevealMarkdown, RevealHighlight],
      width: "100%",
      height: "100%",
      responsive: true
    });
  </script>
</body>

</html>
